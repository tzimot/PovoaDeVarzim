<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Botão para voltar à página inicial -->
    </ion-buttons>
    <ion-title class="titulo">Informações Gerais</ion-title> <!-- Título da página -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Card com informações gerais sobre a Póvoa de Varzim -->
  <ion-card>
    <ion-card-content>
      <ion-list class="lista-custom">
        <ion-item>
          <ion-label><strong>População:</strong> cerca de 63.000 habitantes</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Área:</strong> 82,1 km²</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Distrito:</strong> Porto</ion-label> 
        </ion-item>
        <ion-item>
          <ion-label><strong>Região:</strong> Norte</ion-label> 
        </ion-item>
        <ion-item>
          <ion-label><strong>Clima:</strong> Temperado oceânico (verões suaves, invernos húmidos)</ion-label> 
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Economia:</strong> Turismo, pesca, comércio local</ion-label> 
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Card com o título "Município" e um mapa da Póvoa -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Município</ion-card-title> 
    </ion-card-header>
    <ion-card-content>
      <img
        src="assets/images/mapa.jpg"
        alt="Mapa da Póvoa de Varzim"
        class="mapa-pequeno" 
      />
    </ion-card-content>
  </ion-card>
</ion-content>

<style>
  /* Estilo para o conteúdo do ion-content */
  ion-content {
    --background: #f5f5f5; 
    position: relative; 
    z-index: 1; 
    color: white; 
  }

  /* Estilo para o título da página */
  .titulo {
    color: #1e3a5f; /* Cor do título */
    font-size: 24px; /* Tamanho da fonte do título */
    margin-top: 2px; /* Margem superior para espaçamento */
  }

  /* Estilo para o conteúdo do ion-content */
  ion-content {
    --background: #f5f5f5; /* Cor de fundo do conteúdo */
    color: #333; /* Cor do texto */
  }

  /* Estilo para o título do card */
  ion-card-title {
    font-size: 20px; /* Tamanho da fonte do título do card */
    color: #005b8c; /* Cor do título do card */
  }

  /* Estilo para a lista de informações */
  .lista-custom ion-item {
    --padding-top: 6px; /* Espaçamento superior dos itens da lista */
    --padding-bottom: 6px; /* Espaçamento inferior dos itens da lista */
    margin: 0; /* Remove margens dos itens da lista */
  }

  /* Estilo para o card */
  ion-card {
    margin: 16px; /* Margem ao redor do card */
  }
</style>
