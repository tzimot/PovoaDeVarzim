<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Informações Gerais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Card com informações gerais sobre a Póvoa de Varzim -->
  <ion-card>
    <ion-card-content>
      <ion-list class="lista-custom">
        <ion-item>
          <ion-label><strong>População:</strong> cerca de 63.000 habitantes</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Área:</strong> 82,1 km²</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Distrito:</strong> Porto</ion-label> 
        </ion-item>
        <ion-item>
          <ion-label><strong>Região:</strong> Norte</ion-label> 
        </ion-item>
        <ion-item>
          <ion-label><strong>Clima:</strong> Temperado oceânico (verões suaves, invernos húmidos)</ion-label> 
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Economia:</strong> Turismo, pesca, comércio local</ion-label> 
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Card com o título "Município" e um mapa da Póvoa -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Município</ion-card-title> 
    </ion-card-header>
    <ion-card-content>
      <img
        src="assets/images/mapa.jpg"
        alt="Mapa da Póvoa de Varzim"
        class="mapa-pequeno" 
      />
    </ion-card-content>
  </ion-card>
</ion-content>

<style>
  /* Estilo para o título da página */
  .titulo {
    color: #1e3a5f;
    font-size: 24px;
    margin-top: 2px;
  }

  /* Estilo para o conteúdo do ion-content */
  ion-content {
    --background: url('/assets/images/bg.jpeg') no-repeat center center fixed;
    --background-size: cover;
    color: #333;
    position: relative;
  }

  ion-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: white;
    opacity: 0.3;
    z-index: -1;
  }

  /* Estilo para o card */
  ion-card {
    margin: 16px;
    background: rgba(255, 255, 255, 0.8);
    position: relative;
    z-index: 1;
  }

  ion-card-content {
    background: transparent;
  }

  ion-list {
    background: transparent;
  }

  ion-item {
    --background: transparent;
    --padding-top: 4px;
    --padding-bottom: 4px;
    margin-top: 0;
    margin-bottom: 0;
  }

  .lista-custom {
    background: transparent;
  }

  .mapa-pequeno {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
</style>
