<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo2">Informações Gerais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list class="lista-custom">
        <ion-item>
          <ion-label class="texto-customizado"><strong>População:</strong> cerca de 63.000 habitantes</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="texto-customizado"><strong>Área:</strong> 82,1 km²</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="texto-customizado"><strong>Distrito:</strong> Porto</ion-label> 
        </ion-item>
        <ion-item>
          <ion-label class="texto-customizado"><strong>Região:</strong> Norte</ion-label> 
        </ion-item>
        <ion-item>
          <ion-label class="texto-customizado"><strong>Clima:</strong> Temperado oceânico (verões suaves, invernos húmidos)</ion-label> 
        </ion-item>
        <ion-item lines="none">
          <ion-label class="texto-customizado"><strong>Economia:</strong> Turismo, pesca, comércio local</ion-label> 
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Município</ion-card-title> 
    </ion-card-header>
    <ion-card-content>
      <img
        src="assets/images/mapa.jpg"
        alt="Mapa da Póvoa de Varzim"
        class="mapa-pequeno" 
      />
    </ion-card-content>
  </ion-card>
</ion-content>
