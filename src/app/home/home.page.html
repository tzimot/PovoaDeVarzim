<ion-header>
  <ion-toolbar>
    <ion-title class="titulo"><b>~ Póvoa de Varzim ~</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Card para Pontos Turísticos -->
  <ion-card button (click)="goToTouristPoints()">
    <ion-img class="small-card-img" src="assets/images/casino.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title class="headerdisto">Pontos Turísticos</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contentdisto">
      Descubra sítios lindos nesta cidade.
    </ion-card-content>
  </ion-card>

  <!-- Card para Gastronomia -->
  <ion-card button (click)="goToGastronomy()">
    <ion-img class="small-card-img" src="assets/images/barquinhos.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title class="headerdisto">Gastronomia</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contentdisto">
      Mais sobre comida tradicional poveira.
    </ion-card-content>
  </ion-card>
  
  <!-- Card para Informação Útil -->
  <ion-card button (click)="goToUsefulInfo()">
    <ion-card-header>
      <ion-card-title class="headerdisto">Informação Útil</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contentdisto">
      Dicas e informações úteis para a sua visita.
    </ion-card-content>
  </ion-card>

  <!-- Card para Informações Gerais -->
  <ion-card button (click)="goToGeneralData()">
    <ion-card-header>
      <ion-card-title class="headerdisto">Informações Gerais</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contentdisto">
      Área, população, clima e muito mais.
    </ion-card-content>
  </ion-card>
</ion-content>

<style>
  /* Estilo para as imagens dos cartões */
  .small-card-img {
    height: 120px; /* Altura fixa para as imagens */
    object-fit: cover; /* Cobre o espaço do cartão sem distorcer a imagem */
    object-position: center top; /* Centraliza a imagem na parte superior */
    width: 100%; /* Largura total do card */
  }

  /* Estilo para o conteúdo do ion-content */
  ion-content {
    --background: #f5f5f5; /* Cor de background do conteúdo */
    position: relative; /* Posição relativa para sobreposições */
    z-index: 1; /* Garantir que o conteúdo esteja acima de outros elementos */
  }

  /* Estilo para os títulos dos cards */
  .headerdisto {
    color: #005b8c; /* Cor do texto do título */
    text-align: center; /* Centraliza o texto do título */
  }

  /* Estilo para o texto dos cards */
  .contentdisto {
    color: #333333; /* Cor do texto do cards */
  }

  /* Estilo para o título da página */
  .titulo {
    color: #1e3a5f; /* Cor do título da página */
    font-size: 24px; /* Tamanho da fonte do título */
    text-align: center; /* Centraliza o título */
    margin-top: 2px; /* Margem superior para dar espaço */
  }
</style>
